<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="message"
				@keyup.enter="addTodo">

		</header>
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox" v-model="selectAll">

			<!-- 输入框的 -->
			<label for="toggle-all">Mark all as complete</label>

			<!-- 任务完成给li 添加completed -->
			<!-- 任务正在编辑，添加editing类 -->
			<!-- 没有完成 不添加 -->
			<ul class="todo-list">


				<li v-for="value in showList" :key="value.id"
					:class="{completed:value.flag ,editing:value.id===now_id}">
					<div class="view">


						<input class="toggle" type="checkbox" v-model="value.flag">
						<label @dblclick="modify(value.id)">{{value.action}}</label>
						<button class="destroy" @click="fnn(value.id)"></button>
					</div>
					<input class="edit" v-model="value.action" @keyup.enter="Return">
				</li>

				<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
			</ul>
		</section>
		<footer class="footer" v-show="things.length">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>{{things.filter(value=>!value.flag).length}}</strong> item left</span>
			<!-- fliter 方法创建一个新数组，其中元素是符合检查函数的 不会改变元素组 -->

			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a href="#/" :class="{selected:sign=='all'}" @click.prevent="change('all')">All</a>
				</li>
				<li>
					<a href="#/active" :class="{selected:sign=='active'}" @click.prevent="change('active')">Active</a>
				</li>
				<li>
					<a href="#/completed" :class="{selected:sign=='completed'}"
						@click.prevent="change('completed')">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed" v-show="things.filter(value=>value.flag).length>0" @click="clear">Clear
				completed</button>
			<!-- v-show="things.some(value=> value.falg)"  some 表示只要有一个满足条件就不执行了  -->


		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	<script src="../VueDemo/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
