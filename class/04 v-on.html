<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门</title>
		<!-- 第1步  引入vue -->
		<script src="vue.js"></script>
	</head>
	<body>
	
		<div id="app">
	 <button @click = "onClick">点击事件</button>
	 <button @mouseover = "onMouseover">鼠标经过事件</button>
	 <button v-on ="{mouseenter:onEnter,mouseleave:onOut}">鼠标进入/离开事件</button>
		</div>
		
		
		
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					onClick(){
						console.log('clicked!');
					},
					onMouseover(){
						console.log('over！');
					},
					onEnter(){
						console.log('enter！');
					},
					onOut(){
						console.log("Out!");
					}
				}
			})
		</script>
	</body>
</html>
