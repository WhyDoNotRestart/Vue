<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="first">
    <select v-model="opt">
        <option value="" disabled>请选择</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="second">
    <input type="button" value="=" @click="out">
    <input type="text" v-model="result">
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            first: '', 
            second: '', 
            result: '', 
            opt: '' 
        },
        methods: {
            out() { 
               
                switch (this.opt) {
                    case "+":
                        this.result = parseInt(this.first) + parseInt(this.second)
                        break;
                    case "-":
                        this.result = parseInt(this.first) - parseInt(this.second)
                        break;
                    case "*":
                        this.result = parseInt(this.first) * parseInt(this.second)
                        break;
                    case "/":
                        this.result = parseInt(this.first) / parseInt(this.second)
                        break;
                }
            }
        }
    })
</script>
</body>
</html>
