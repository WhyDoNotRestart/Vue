 <!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <script src="vue.min.js"></script> 
</head> 
<body> 
    <div id="vue"> 
        <use1></use1>
        <form_1></form_1>
        <hr>
        <fu></fu>
    </div>

    <template id="example_1">
        <div>
            <p>nihao </p>
            <p>这是你组件的数据 </p>
        </div>
    </template> 
    <template id="example_2">
        <div>
            <p>你好 </p>
            <p>这是你组件的数据  </p>
            <use_cpn1></use_cpn1>
        </div>
    </template> 
    <script> 
     const Form ={
         template:'#example_1',
        data() {
            return {
                msg:'1111'
            }
        },
        
     }
    Vue.component('form_1',Form);
    //创建第一个组件构造器
    const cpn1={
        template:'#example_1',
        data() {
            return {
                
            }
        },
    }
    //第二个组件构造器
    const cpn2={
        //在父构造器里面注册子组件，只能在父组件里面使用
        //注册第一个组件
        components:{
            use_cpn1:cpn1
        },
        template:'#example_2',
    }
    new Vue({ 
      el: '#vue', 
      data: {},
      components:{
          //注册第二个组件 为 父组件
          fu:cpn2
      }
        }) 
    </script> 
</body> 
</html>
