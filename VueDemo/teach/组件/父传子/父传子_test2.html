 <!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <script src="vue.min.js"></script> 
</head> 
<body> 
 
    <div id="vue"> 
        <use_fu :message_zi_receive_1="message_fu_1" :message_zi_receive_2="message_fu_2"></use_fu>
        <img src="../../../../../../../学习文件/编程笔记/图片存放/父传子.png" alt="">
    </div> 
    <template id="a1">
        <div>
            <h1>你好，这是子组件</h1>
            <h2>这是子组件数据库中的内容:{{message_zi}}</h2>
            <hr>
            <h2>传递值后使用父组件数据库里面的内容：{{message_zi_receive_1}}</h2>
            <ul>
                <li v-for="item in message_zi_receive_2">{{item}}</li>
            </ul>
        </div>
    </template>
 <script> 
  const s1={
      template:'#a1',
      data() {
          return {
              message_zi:'这是子组件的内容'
          }
      },
      props:{
          message_zi_receive_1:{
              type:String,
              default:'此没有传值'
          },
          message_zi_receive_2:{
              type:Array,
              default(){
                  return[1,2,3,4,5,6,7];
              }
          }
          
      }
  }
    
   const vu = new Vue({ 
      el: '#vue', 
      data: { 
     message_fu_1:'这是父组件的数据',
     message_fu_2:[7,8,9,5,4,1]
      },
      components:{
          use_fu:s1
      }
      
     
        }) 
    </script> 
     
</body> 
</html>
